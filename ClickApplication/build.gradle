buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.openjfx:javafx-plugin:0.0.9'
    }
}
apply plugin: 'org.openjfx.javafxplugin'
apply plugin: 'application'
apply plugin: 'java'



javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.base', 'javafx.graphics',
    'javafx.media', 'javafx.web' ]
}

mainClassName = 'ClickApplication.ClickApplication'

repositories {
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    testCompile(group: "org.testfx", name: "testfx-core", version: "4.0.16-alpha")
    testCompile(group: "org.testfx", name: "testfx-junit", version: "4.0.16-alpha")
}
